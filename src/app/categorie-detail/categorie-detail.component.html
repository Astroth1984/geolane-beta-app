<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/categories']"><mat-icon>list</mat-icon></a>
    </div>
    
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{categorie.title}}</h2></mat-card-title>
        <mat-card-subtitle>{{categorie.login}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Categorie ID:</dt>
          <dd>{{categorie.id}}</dd>
          <dt>Last Update At:</dt>
          <dd>{{categorie.updated_at}}</dd>
          <dt>Categorie Code NÂ°:</dt>
          <dd>{{categorie.code}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/categorie-edit', categorie.id]"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteCategorie(categorie.id)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
