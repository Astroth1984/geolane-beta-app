
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div> 

        <div class="button-row">
            <a mat-flat-button color="primary" [routerLink]="['/customer-add']"><mat-icon>add</mat-icon></a>
        </div>
        
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="firstName" matSortDisableClear matSortDirection="asc">
        
        <!-- Customer ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>     
  
        <!-- Customer First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
  
        <!-- Customer Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <!-- Customer Mail Column -->
        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef>Mail</th>
            <td mat-cell *matCellDef="let row">{{row.mail}}</td>
        </ng-container>

        <!-- Customer Profil Column -->
        <ng-container matColumnDef="profil">
            <th mat-header-cell *matHeaderCellDef>Profil > id</th>
            <td mat-cell *matCellDef="let row">{{row.profil}}</td>
        </ng-container>

         <!-- Customer Function Column -->
         <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef>Function</th>
            <td mat-cell *matCellDef="let row">{{row.function}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row.id]"></tr>
      </table>
    </div>
  </div>
