<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div> 

        <div class="button-row">
            <a mat-flat-button color="primary" [routerLink]="['/categorie-add']"><mat-icon>add</mat-icon></a>
        </div>
        
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
        
        <!-- Categorie ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>     
  
        <!-- Categorie First Name Column -->
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>Last Update At </th>
          <td mat-cell *matCellDef="let row">{{row.updated_at}}</td>
        </ng-container>
  
        <!-- Categorie Last Name Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Last Login Update</th>
          <td mat-cell *matCellDef="let row">{{row.login}}</td>
        </ng-container>

        <!-- Categorie Mail Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code NÂ°</th>
            <td mat-cell *matCellDef="let row">{{row.code}}</td>
        </ng-container>

        <!-- Categorie Profil Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title (in_GB)</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/categorie-details/', row.id]"></tr>
      </table>
    </div>
  </div>
