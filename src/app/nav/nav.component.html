<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']"> <mat-icon>dashboard</mat-icon> &nbsp; &nbsp;Analytics </a>
      <a mat-list-item [routerLink]="['/customers']"> <mat-icon>perm_identity</mat-icon> &nbsp; &nbsp;Contacts </a>
      <a mat-list-item [routerLink]="['/products']"> <mat-icon>shopping_basket</mat-icon> &nbsp; &nbsp;Products </a>
      <a mat-list-item [routerLink]="['/categories']"> <mat-icon>category</mat-icon> &nbsp; &nbsp;Categories </a>
      <!--<a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
      <a mat-list-item [routerLink]="['/categories']"> Categories </a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PIM Version Beta </span>
    </mat-toolbar>
    
      <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
